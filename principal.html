<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script src ='config.js' type="text/javascript"></script>
    <title>KVK Portal</title>
  </head>
  <style>
    ::selection {
        background: #ff000067; /* WebKit/Blink Browsers */
    }
    ::-moz-selection {
        background: #ff000067; /* Gecko Browsers */
    }
  </style>
  <header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a href='index.html' class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img src='images/logo.ico'>
        <span class="ml-3 text-xl">KVK Portal</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href='/principal.html' class="mr-5 hover:text-white">Principal Page</a>
        <a href='/teacher.html' class="mr-5 hover:text-white">Teacher Page</a>
        <a href='/student.html' class="mr-5 hover:text-white">Student Page</a>
        <a href='https://drdokanchanbagh.kvs.ac.in/' class="mr-5 hover:text-white">KVK Offical Website</a>
      </nav>
      <a href='portal.html'><button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0" id="loginBtn">Login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button></a>
      <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0" onclick='signOut()'>Signout
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>
  <body bgcolor=111827>
    <section class="text-gray-400 bg-gray-900 body-font" id='mainSecPrincipal'>
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Create a new student ID</h1>
          </div>
          <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0 items-end sm:space-x-4 sm:space-y-0 space-y-4">
            <div class="relative sm:mb-0 flex-grow w-full">
              <label for="full-name" class="leading-7 text-sm text-gray-400">Full Name</label>
              <input type="text" id="full-name" name="full-name" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-red-500 focus:ring-2 focus:ring-red-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" spellcheck="false" data-ms-editor="true">
            </div>
            <div class="relative sm:mb-0 flex-grow w-full">
              <label for="email" class="leading-7 text-sm text-gray-400">UID(Uid of the Email)</label>
              <input type="email" name="email" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-red-500 focus:ring-2 focus:ring-red-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" id='uid-input'>
            </div>
            <div class="relative sm:mb-0 flex-grow w-full">
                <label for="email" class="leading-7 text-sm text-gray-400">Class and Section(eg. 9B)</label>
                <input type="text" name="class" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-red-500 focus:ring-2 focus:ring-red-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" id='class-input'>
              </div>
            <button class="text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg" id='add-button' onclick="createStudent()">Add</button>
          </div>
        </div>
      </section>
  </body>
  <script type="text/javascript" src="javascript/index.js"></script>
</html>
